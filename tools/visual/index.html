<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="app.js"></script>

    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #444;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }
    </style>


    <title>Split Screen Half</title>
    <style>
        /* Reset body margin and padding */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* full viewport height */
            overflow: hidden;
            /* no scroll */
            font-family: Arial, sans-serif;
        }

        .top-bar {
            height: 100px;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .split {
            height: calc(100vh - 50px);
            /* full height */
            width: 33.33%;
            /* half width */
            position: fixed;
            /* fix to viewport */
            overflow: auto;
            /* scroll content if needed */
            margin-top: 100px;
        }

        .left {
            left: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        .middle {
            left: 33.33%;
            background-color: #f5d2d2;
            padding: 20px;
            box-sizing: border-box;
        }

        .right {
            left: 66.66%;
            background-color: #f8a3a3;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-stack {
            display: flex;
            flex-direction: column;
            width: 400px; /* adjust as needed */
            margin: 20px;
        }

        .input-stack input {
            margin-bottom: 10px; /* space between inputs */
            padding: 8px;
            font-size: 14px;
        }

        .input-label {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .input-label label {
            margin-right: 10px;
            width: 130px; /* optional: align widths of labels */
            text-align: right;
        }

        .input-label input {
            padding: 6px 10px;
            font-size: 14px;
            flex: 1; /* input grows to fill space if needed */
        }

    </style>
</head>

<body>

    <div class="top-bar">

        <div class="input-stack">
            <div class="input-label">
                <label for="program_start_address">Program Start Address:</label>
                <input type="text" id="program_start_address" value="0x00000000">    
            </div>
            <div class="input-label">
                <label for="program_end_address">Program End Address:</label>
                <input type="text" id="program_end_address" value="0x00000024">
            </div>
        </div>
        
        <div class="input-stack">
            <div class="input-label">
                <label for="memory_start_address">Memory Start Address:</label>
                <input type="text" id="memory_start_address" value="0x00000000">
            </div>
            <div class="input-label">
                <label for="memory_end_address">Memory End Address:</label>
                <input type="text" id="memory_end_address" value="0x0000001C">
            </div>
        </div>

        <button onclick="Generate()">Generate</button>
    </div>
      

    <div class="split left">
        <h2>Registers</h2>
        <table id="registersTable">
            <thead>
                <tr>
                    <th>Register</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="split middle">
        <h2>Program</h2>

        <table id="programTable">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <div class="split right">
        <h2>Memory</h2>

        <table id="memoryTable">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

</body>

</html>
